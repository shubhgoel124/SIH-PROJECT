<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocate Task - Admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --text-color: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            width: 60%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(50px);
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            color: var(--text-color);
            font-size: 1.2em;
        }

        input, textarea, select {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            font-size: 1em;
            width: 100%;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }

        textarea {
            resize: none;
            height: 150px;
        }

        .submit-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background-color: var(--accent-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, transform 0.2s ease; 
            width: 100%;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05); 
        }

        .back-btn {
            text-align: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.2em;
            transition: transform 0.2s ease;
        }

        .back-btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-5px);
        }
        

    </style>
</head>
<body>
    <div class="container">
        <h1>Allocate Task</h1>
        <form id="taskForm">
            <div class="form-group">
                <label for="facultyName">Faculty Name</label>
                <select id="facultyName" required>
                    <option value="" disabled selected>Select Faculty</option>
                    <option value="Dr. A. Sharma">Dr. A. Sharma</option>
                    <option value="Prof. B. Singh">Prof. B. Singh</option>
                    <option value="Dr. C. Rao">Dr. C. Rao</option>
                    <option value="Dr. D. Patel">Dr. D. Patel</option>
                </select>
            </div>

            <div class="form-group">
                <label for="taskTitle">Task Title</label>
                <input type="text" id="taskTitle" placeholder="Enter Task Title" required />
            </div>

            <div class="form-group">
                <label for="taskDescription">Task Description</label>
                <textarea id="taskDescription" placeholder="Provide detailed task description" required></textarea>
            </div>

            <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" required />
            </div>

            <button type="submit" class="submit-btn">Assign Task</button>
        </form>

        <a href="in.html" class="back-btn">Back to Dashboard</a>
    </div>

    <script>
        const taskForm = document.getElementById('taskForm');

        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const facultyName = document.getElementById('facultyName').value;
            const taskTitle = document.getElementById('taskTitle').value;
            const taskDescription = document.getElementById('taskDescription').value;
            const dueDate = document.getElementById('dueDate').value;

            if (facultyName && taskTitle && taskDescription && dueDate) {
                gsap.to(".submit-btn", { duration: 0.5, scale: 1.1, backgroundColor: "#22c55e", ease: "bounce" });
                setTimeout(() => {
                    alert(`Task Assigned to ${facultyName}\n\nTask Title: ${taskTitle}\nDue Date: ${dueDate}`);
                    taskForm.reset();
                }, 500); 
            } else {
                alert('Please fill in all fields before submitting.');
            }
        });

        
        gsap.to(".container", { duration: 1, opacity: 1, y: 0, ease: "power2.out" });

        
        gsap.to("body", {
            backgroundPosition: "200% 0%",
            duration: 20,
            ease: "none",
            repeat: -1
        });
    </script>
</body>
</html>
