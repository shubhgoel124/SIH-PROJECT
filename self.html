<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Self Appraisal</title>
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --text-color: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto; 
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: var(--text-color);
            opacity: 0;
            transform: translateY(30px);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            margin-top: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        input:focus, select:focus, textarea:focus {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: var(--accent-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent-color);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            input, select, textarea {
                font-size: 0.9em;
            }

            .btn-submit {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Faculty Self Appraisal</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="designation">Designation</label>
                <select id="designation" required>
                    <option value="" disabled selected>Select your designation</option>
                    <option value="assistant-professor">Assistant Professor</option>
                    <option value="associate-professor">Associate Professor</option>
                    <option value="professor">Professor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" placeholder="Enter your department" required>
            </div>

            <div class="form-group">
                <label for="year">Appraisal Year</label>
                <input type="number" id="year" placeholder="Enter the appraisal year" required>
            </div>

            <div class="form-group">
                <label for="contributions">Key Contributions</label>
                <textarea id="contributions" placeholder="Describe your key contributions" required></textarea>
            </div>

            <div class="form-group">
                <label for="research">Research Work</label>
                <textarea id="research" placeholder="Provide details of your research work" required></textarea>
            </div>

            <div class="form-group">
                <label for="courses">Courses Taught</label>
                <textarea id="courses" placeholder="List the courses you have taught" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Submit Appraisal</button>
        </form>
        <div class="back-link" onclick="goBack()"><a href="in.html">to Dashboard</a> </div>
    </div>

    <script>
        
        gsap.to('.container', {
            duration: 1.5,
            opacity: 1,
            translateY: 0,
            ease: 'power4.out'
        });

        gsap.from('input, select, textarea', {
            duration: 0.8,
            opacity: 0,
            y: 20,
            stagger: 0.2,
            ease: 'power2.out'
        });

        gsap.from('.btn-submit', {
            duration: 0.8,
            scale: 0.9,
            ease: 'back.out(1.7)'
        });

        gsap.from('.back-link', {
            duration: 0.8,
            scale: 0.9,
            ease: 'back.out(1.7)',
            delay: 0.3
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
