<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --text-color: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .admin-dashboard {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .dashboard-item {
            margin: 15px 0;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dashboard-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.2em;
        }

        .back-btn:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="admin-dashboard" id="adminDashboard">
        <h1>Admin Dashboard</h1>
        <div class="dashboard-item" id="viewReports"><a href="reports.html">View Reports</a></div>
        <div class="dashboard-item" id="allocateTasks"><a href="task.html">Allocate Tasks</a></div>
        <div class="dashboard-item" id="monitorPerformance"><a href="performance.html">Monitor Performance</a></div>
        <a href="index.html" class="back-btn" id="backBtnAdmin">Back</a>
    </div>

    
</body>
</html>
